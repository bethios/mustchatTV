<div  id="newUserModal" class="modal modal-dialog fade" data-keyboard ="true" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="user-modal-title">Set User Name</h3>
            </div>
            <div class="modal-body" id="user-modal-body">
                <label for="newUser">User name:</label>
                <input type="text" id="newUser" ng-model="newUserName" required>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button">Log-In</button>
            </div>
        </div>
    </div>
</div>
